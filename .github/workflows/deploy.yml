name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        run: |
          cd website/thought_organizer_website
          npm install -g postcss postcss-cli autoprefixer tailwindcss
          npm install
          npm install --save-dev postcss@8.4.32 autoprefixer@10.4.16 tailwindcss@3.3.0
        
      - name: Create PostCSS config
        run: |
          cd website/thought_organizer_website
          echo "module.exports = { plugins: [ require('tailwindcss'), require('autoprefixer') ] }" > postcss.config.js
        
      - name: Build with Next.js
        run: |
          cd website/thought_organizer_website
          npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_ENV: production
          CI: false
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/thought_organizer_website/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 